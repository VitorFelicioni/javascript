<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira aula JS</title>
    <style>
        body {
            background-color: rgba(137, 43, 226, 0.671);
            color: white; /* comentario em css */
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- comentario em html -->
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // string
        var n2 = Number(window.prompt('Digite outro número: ')) // string
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a: ${s}`)
    </script>
</body>
</html>

<!-- devemos converter string para number e vice versa, as vezes -->
