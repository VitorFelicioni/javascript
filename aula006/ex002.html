<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira aula JS</title>
    <style>
        body {
            background-color: rgba(137, 43, 226, 0.671);
            color: white; /* comentario em css */
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- comentario em html -->
    <p>Já me livrei da maldição</p>
    <script>
        var nome = window.prompt('Qual é seu nome?') // comentario em js
        window.alert('É um grande prazer em te conhecer, ' + nome + " ! ") // + quer dizer concatenação
    </script>
</body>
</html>
